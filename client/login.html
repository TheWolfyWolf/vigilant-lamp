<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/login.css" />
        <title>Vigilant Lamp</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    </head>
    <body>
        <div id="header">
            <br /><br /><br />
            <span class="headerTitle">
                <strong>Vigilant Lamp | Login</strong>
            </span>
        </div>
        <br />
        <div class="leftContent">
            <center>
                <br />
                <br />
                <h2>
                    Log In:
                </h2>
                <form class='form' method='post' action='game'>
                    <table>
                        <tr>
                            <td class='leftCol'>
                                Username:
                            </td>
                            <td class='rightCol'>
                                <input type='text' name='user'>
                            </td>
                        </tr>
                        <tr>
                            <td class='leftCol'>
                                Password:
                            </td>
                            <td class='rightCol'>
                                <input type='password' name='pass'>
                            </td>
                        </tr>
                        <tr>
                            <td class='leftCol'></td>
                            <td class='leftCol'>
                                <input type='submit' value="Go">
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div><!--
        --><div class="rightContent">
            <center>
                <br />
                <br />
                <h2>
                    Sign Up:
                </h2>
                <form class='form' method='post' action='signupHandle'>
                    <table>
                        <tr>
                            <td class='leftCol'>
                                Username:
                            </td>
                            <td class='rightCol'>
                                <input type='text' name='user'>
                            </td>
                        </tr>
                        <tr>
                            <td class='leftCol'>
                                Email:
                            </td>
                            <td class='rightCol'>
                                <input type='text' name='email'>
                            </td>
                        </tr>
                        <tr>
                            <td class='leftCol'>
                                Password:
                            </td>
                            <td class='rightCol'>
                                <input type='password' name='pass'>
                            </td>
                        </tr>
                        <tr>
                            <td class='leftCol'></td>
                            <td class='leftCol'>
                                <input type='submit' value="Go">
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </body>
</html>
