<!DOCTYPE html>
<html>
    <head>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.5/pixi.min.js"></script> -->
        <script src="scripts/jquery.min.js"></script> 
        <script src="scripts/pixi.min.js"></script> 
        <!-- Pixi Bump (Collissions) -->
        <script src="scripts/bump.js"></script>

        <!-- Game Script Files -->
        <!-- Classes -->
        <script src="scripts/classes/blocks.js"></script>
        <script src="scripts/classes/players.js"></script>
        <script src="scripts/classes/inventory.js"></script>
        <script src="scripts/globals.js"></script>
        <script src="scripts/pixi.js"></script>
        <script src="scripts/WorldGen.js"></script>
        <script src="scripts/serverConnect.js"></script>
        <script src="scripts/crafting.js"></script>
        <script src="scripts/engine.js"></script>
        
        <!-- Basic Styling -->
        <link rel="stylesheet" type="text/css" href="styles/game.css" />
        
        <title>Vigilant Lamp</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    </head>
    <body>
        <div id="content" draggable="false">
            <!-- Container for health and hotbar -->
            <div id="infoContainer">
                <div id="heartsContainer">
                    <img src="images/heart.png" class="heart heart-1" />
                    <img src="images/heart.png" class="heart heart-2" />
                    <img src="images/heart.png" class="heart heart-3" />
                    <img src="images/heart.png" class="heart heart-4" />
                    <img src="images/heart.png" class="heart heart-5" />
                    <img src="images/heart.png" class="heart heart-6" />
                    <img src="images/heart.png" class="heart heart-7" />
                    <img src="images/heart.png" class="heart heart-8" />
                    <img src="images/heart.png" class="heart heart-9" />
                    <img src="images/heart.png" class="heart heart-10" />
                </div>
                <div id="inventoryContainer">
                    <img src="images/heart.png" class="item item-1 selected" />
                    <img src="images/heart.png" class="item item-2" />
                    <img src="images/heart.png" class="item item-3" />
                    <img src="images/heart.png" class="item item-4" />
                    <img src="images/heart.png" class="item item-5" />
                    <img src="images/bag.png" id="openInv" class="item" />
                </div>
            </div>
            <!-- Container for game -->
            <div id="gameOuter">
                <div id="container" class="show"></div>
                <div id="inventory" class="hide">
                    <center>
                        <div class="invRow">
                            <div id="10" class="invItem"><img /><span>0</span></div>
                            <div id="11" class="invItem"><img /><span>0</span></div>
                            <div id="12" class="invItem"><img /><span>0</span></div>
                            <div id="13" class="invItem"><img /><span>0</span></div>
                            <div id="14" class="invItem"><img /><span>0</span></div>
                        </div>
                        <div class="invRow">
                            <div id="5" class="invItem"><img /><span>0</span></div>
                            <div id="6" class="invItem"><img /><span>0</span></div>
                            <div id="7" class="invItem"><img /><span>0</span></div>
                            <div id="8" class="invItem"><img /><span>0</span></div>
                            <div id="9" class="invItem"><img /><span>0</span></div>
                        </div>
                        <div class="invRow hotbarRow">
                            <div id="0" class="invItem"><img /><span>0</span></div>
                            <div id="1" class="invItem"><img /><span>0</span></div>
                            <div id="2" class="invItem"><img /><span>0</span></div>
                            <div id="3" class="invItem"><img /><span>0</span></div>
                            <div id="4" class="invItem"><img /><span>0</span></div>
                        </div>
                        <div class="invRow">
                            <div id="deleteItem" title="Destroy Item" class="invItem"><img src="images/delete.png" /><span>DELETE</span></div>
                        </div>
                    </center>
                </div>
                <div id="crafting" class="hide">
                    <div title="Toggle All Recipes" id="allRecipesToggle">
                        <img src="images/book.png"/>
                        <span>
                            All Recipes
                        </span>
                    </div>
                    <center>
                        <div class="craftRow">
                            <div class="craftItem"><img /><span>0</span></div>
                            <div class="craftItem"><img /><span>0</span></div>
                            <div class="craftItem"><img /><span>0</span></div>
                            <div class="craftItem"><img /><span>0</span></div>
                            <div class="craftItem craftReturn"><img /><span>0</span></div>
                        </div>
                    </center>
                </div>
                <div id="chat" class="hide">
                    <div id="messages">
                    </div>
                    <div id="typeArea">
                        <form action="#" onsubmit="sendMessage();return false;">
                            <input id="messagesInput" type="text" />
                        </form>
                    </div>
                </div>
            </div>
            <div id="loadingBox">
                <div>
                    <span id="loadingMessage">
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        <span class="loadingIcon">&nbsp;</span>
                        
                        <span class="completeIcon completeIcon1">&nbsp;</span>
                        <span class="completeIcon completeIcon2">&nbsp;</span>
                        <span class="completeIcon completeIcon3">&nbsp;</span>
                        <span class="completeIcon completeIcon4">&nbsp;</span>
                        Loading
                    </span>
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
    </body>
    </html>
